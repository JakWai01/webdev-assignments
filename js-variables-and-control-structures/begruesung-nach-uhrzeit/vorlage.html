<!DOCTYPE html>
<meta charset=utf-8>
<title>Begrüßung nach Uhrzeit</title>

<div class="wrapper">
  <!-- die h1 soll je nach Uhrzeit "Guten Morgen", "Guten Tag" oder "Guten Abend" ausgeben, sobald die Seite aufgerufen wird -->
  <h1 id="greet"></h1>
</div>

<script>
  let greet = "Guten";

  if (new Date().getHours() < 12) {
    greet = "Guten Morgen";
  }
  if (new Date().getHours() > 11 && new Date().getHours() < 18) {
    greet = "Guten Mittag";
  } 
  if (new Date().getHours() >= 18) {
    greet = "Guten Abend";
  }

  document.getElementById("greet").innerHTML = greet;
</script>

<style>
  body { min-height: 100vh;
    display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .wrapper { padding: 20px; border: 1px solid #eee;
    display: flex; flex-direction: column; align-items: center; }
</style>
