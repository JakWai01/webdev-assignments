<!DOCTYPE html>
<meta charset=utf-8>
<title>while vs. do-while</title>

<script>
  function validate() {

    try {
      if ((document.getElementById("inp").value).length === 0) {
        throw new Error("Panic!")
        throw "Panic!"
      }
      if (isNaN(document.getElementById("inp").value)) {
        throw new Error("NOT NUMBER")
        throw "NOT NUMBER"
      }
      if (parseInt(document.getElementById("inp").value) < 5 || parseInt(document.getElementById("inp").value) > 10) {
        throw new Error("Panic!")
        throw "Panic!"
      } 
      else {
        document.querySelector('p#msg').textContent = `Input is ${document.getElementById("inp").value}`
        //console.log(`Input is ${document.getElementById("inp").value}`)
      }

    } catch(error) {
      //console.log(`Input is ${error}`)
      document.querySelector('p#msg').textContent = `Input is : ${error.message}`
    } finally {
      document.getElementById("inp").value = ""
    }
      
    
    

    
  }
</script>

<div class="wrapper">
  <p>Please input a number between 5 and 10:</p>
  <div class="input-wrapper">
    <input id="inp" type="text">
    <button type="button" onclick="validate()">Test Input</button>
  </div>

  <p id="msg"></p>
</div>

<style type="text/css">
  body { min-height: 100vh;
    display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .wrapper { padding: 20px; border: 1px solid #eee;
    display: flex; flex-direction: column; align-items: center; }
  .input-wrapper { display: flex; flex-direction: row; }
  #msg { color: red; }
</style>
