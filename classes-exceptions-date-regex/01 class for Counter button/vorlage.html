<!DOCTYPE html>

<script>
    // Your code goes here
    class MyCounter extends HTMLElement{
        
        constructor(count = 0) {
            super()
            this.count = count
            onclick = () => {
                count = count + 1
                console.log(count)
                this.render(count)
            }
        }
        render = (count) => {
            if (count >= 10) {
                if (Math.random() >= 0.5) {
                    return this.innerText = `üò∫ count: ${count}`
                }
                else {
                    return this.innerText = `üê∂ count: ${count}`
                }
                
            }
            if (count >= 5) {
                return this.innerText = `üôÇ count: ${count}`
            }
            if (count >= 2) {
                return this.innerText = `ü§î count: ${count}`
            }
            else {
                return this.innerText = `üòê count: ${count}`
            }
            
        }

        connectedCallback = () => render()
    } 
    window.customElements.define('my-counter', MyCounter);
</script>
