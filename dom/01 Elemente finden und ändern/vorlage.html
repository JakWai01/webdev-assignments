<style>
  body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .wrapper { padding: 20px; border: 1px solid #eee; display: flex; flex-direction: column; align-items: center; }
  .red-border { border: 2px solid red; }

</style>

<div class="wrapper">
  <h1 id="title">irrezzistable</h1>
  <p class="tribore">Tribore</p>
  <img id="tribore" src="tribore.png">
  <input value="" name="js-fill" placeholder="js-fill">
  <p class="gary">Gary</p>
  <img style="width: 500px" class="gary" src="gary.jpeg">
  <input value="" name="dont-fill">
</div>

<script>
  // Your code goes here

  document.getElementById("title").innerHTML = "Final Space";
  document.getElementsByName("js-fill")[0].value = "I love tribore";
  document.getElementsByClassName("gary")[1].removeAttribute("style");

  for (let i = 0; i < document.getElementsByTagName("img").length; i++) {
    document.getElementsByTagName("img")[i].classList.add("red-border")
  }

  document.getElementById("tribore").setAttribute("alt", "Tribore")

  document.getElementsByClassName("gary")[0].style.borderStyle = "solid";
  document.getElementsByClassName("gary")[0].style.borderColor = "BLUE";


  
</script>
