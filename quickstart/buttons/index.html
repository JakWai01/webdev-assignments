<!DOCTYPE html>

<title>5 Buttons</title>

<img id="cat">
<p id="paragraph">ME</p>

<button onclick="document.getElementById('paragraph').style = 'font-weight: bold'">Make ME Fat</button>
<button onclick="document.getElementById('paragraph').style = 'color: red'">Make ME Red</button>
<button onclick="document.getElementById('cat').src = 'https://http.cat/404'">Make ME Cat</button>
<button onclick="document.getElementById('cat').style = 'display: none'">Make ME Gone</button>
<button onclick="document.getElementById('paragraph').style = 'font-size: 32px'">Make ME Big</button>
