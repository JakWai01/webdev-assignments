<!DOCTYPE html>
<meta charset=utf-8>
<title>Switch, in Case Corona</title>

<script>
  function adviceFunction() {
    /* TODO:
    
    expected Outputs:
      Toilettenpapier: Sorry, keine Chance!
      Eier: Versuchs morgen nochmal
      Schokolade: Iss nicht aus Langeweile!
      Äpfel: Gute Wahl :)
      Birnen: Gute Wahl :)

      bei anderen Eingaben: Haben wir nicht, bleib Zuhause!

    Achtung: bitte nicht zwei mal "Gute Wahl :)" im Code schreiben ;)"
    
    */
   switch (document.getElementById('myInput').value) {
     case "Toilettenpapier": document.getElementById("output").innerHTML = "Sorry, keine Chance";
     break;
     case "Eier": document.getElementById("output").innerHTML = "Versuchs morgen nochmal";
     break;
     case "Schokolade": document.getElementById("output").innerHTML = "Iss nicht aus langeweile";
     break;
     case "Apfel": document.getElementById("output").innerHTML = "Gute Wahl";
     break;
     case "Birnen": document.getElementById("output").innerHTML = "Gute Wahl";
     break;
     default: console.error("no valid option")
   }
  }
</script>

<div class="wrapper">
  <p>Was möchtest du einkaufen? Toilettenpapier, Eier, Schokolade, Äpfel oder Birnen?</p>

  <div class="input-wrapper">
    <input id="myInput" type="text">
    <button onclick="adviceFunction()">kaufen</button>
  </div>

  <p id="output"></p>
</div>
