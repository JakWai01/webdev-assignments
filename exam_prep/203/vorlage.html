<!DOCTYPE html>
<meta charset=utf-8>
<title>Begrüßung nach Uhrzeit</title>

<div class="wrapper">
  <!-- die h1 soll je nach Uhrzeit "Guten Morgen", "Guten Tag" oder "Guten Abend" ausgeben, sobald die Seite aufgerufen wird -->
  <h1 id="greet"></h1>
</div>

<script>
  /* not implemented */
  window.onload = function() {
    let date = new Date().getHours()
  if (date < 12 && date > 5) {
    document.getElementById("greet").innerHTML = "Guten Morgen"
  } 
  if (date >= 12 && date < 18) {
    document.getElementById("greet").innerHTML = "Guten Mittag"
  }
  if (date >= 18) {
    document.getElementById("greet").innerHTML = "Guten Abend"
  }
  }
  
</script>

<style>
  body { min-height: 100vh;
    display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .wrapper { padding: 20px; border: 1px solid #eee;
    display: flex; flex-direction: column; align-items: center; }
</style>
