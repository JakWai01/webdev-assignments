<!DOCTYPE html>
<meta charset=utf-8>
<title>while vs. do-while</title>

<script>
  function validate() {
    // Your code goes here
    try {
      if (document.getElementById("inp").value.length == 0) {
      throw "String is empty"
    } else if (isNaN(document.getElementById("inp").value)) {
      throw "Not a Number"
    } else if (Number(document.getElementById("inp").value) < 5 || Number(document.getElementById("inp").value) > 10) {
      throw "kleiner als 5 oder groesser als 10"
    } else {
      console.log(`Input is ${document.getElementById("inp").value}`)
    }
    } catch(e) {
      console.log(`Input is: ${e}`)
    } finally {
      document.getElementById("inp").value = ""
    }
    
  }
</script>

<div class="wrapper">
  <p>Please input a number between 5 and 10:</p>
  <div class="input-wrapper">
    <input id="inp" type="text">
    <button type="button" onclick="validate()">Test Input</button>
  </div>

  <p id="msg"></p>
</div>

<style type="text/css">
  body { min-height: 100vh;
    display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .wrapper { padding: 20px; border: 1px solid #eee;
    display: flex; flex-direction: column; align-items: center; }
  .input-wrapper { display: flex; flex-direction: row; }
  #msg { color: red; }
</style>
