    render = () => {
        
        if (this.count >= 2 && this.count < 5) {

        } else if (this.count >= 10) {

                this.innerText = `üò∫ ${this.count}`
            } else {
                this.innerText = `üê∂ ${this.count}`
            }
        } else {
            this.innerText = `üòê ${this.count}`
        }
    }

        }

    }
