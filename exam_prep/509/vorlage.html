<!DOCTYPE html>
<meta charset=utf-8>
<title>Mousemove Parallax</title>

<div class=container>
  <div class=background></div>
  <h1>Mousemove Parallax</h1>
</div>

<script>
  document.querySelector(".container").addEventListener("mousemove", move) 

  function move(e) {
    document.getElementsByClassName("background")[0].style.transform = `translate(${-e.x/2}px, ${-e.y/2}px)`
  }
</script>

<style>
  h1 { margin: auto; color: white; font: bold 3rem sans-serif; }
  .container { max-width: 56rem; height: 32rem; margin: 0 auto; overflow: hidden;
    position: relative; display: grid; }
  .background { position: absolute; left: -50%; top: -50%; height: 200%; width: 200%; z-index: -1;
    background: url('./pattern.svg'); }
</style>
