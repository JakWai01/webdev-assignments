<!DOCTYPE html>
<meta charset=utf-8>
<title>Monatskalender</title>

<dl>
</dl>

<script>
    // Von https://www.hdm-stuttgart.de/intranet/terminkalender
    const events = [
        { year: 2020, month: 11, day:  6, name: 'Gemeinsame Sitzung des Senats und des Hochschulrats der Hochschule der Medien' },
        { year: 2020, month: 11, day: 10, name: 'Virtuelle Gruppenberatung für HdM-Studis: Nicht-bestandene Prüfung(en) und was jetzt?' },
        { year: 2020, month: 11, day: 12, name: 'Virtueller Infoabend berufsbegleitende Master- & Weiterbildungsangebote' },
        { year: 2020, month: 11, day: 16, name: 'Ende der Frist für zahlreiche Anträge' },
        { year: 2020, month: 11, day: 17, name: 'KI in unserer Gesellschaft (Webinar)' },
        { year: 2020, month: 11, day: 17, name: 'Infoveranstaltung "Praktikum im Ausland"' },
        { year: 2020, month: 11, day: 17, name: 'Virtuelle Gruppenberatung für HdM-Studis: Prüfungsplanung, -vorbereitung und -stress' },
        { year: 2020, month: 11, day: 18, name: 'Studieninfotag 2020' },
        { year: 2020, month: 11, day: 18, name: 'Vollversammlung' },
        { year: 2020, month: 11, day: 23, name: 'Online-Anmeldung der Prüfungsleistungen und schriftliche Anmeldung von ersten Wiederholungsprüfungen' },
        { year: 2020, month: 11, day: 23, name: 'Die Langen Nächte der aufgeschobenen Hausarbeiten' },
        { year: 2020, month: 11, day: 24, name: 'Open Educational Resources: Chancen und Herausforderungen im Hochschulbereich (Webinar)' },
        { year: 2020, month: 11, day: 26, name: 'International Day' },
        { year: 2020, month: 11, day: 26, name: 'HdM auf Infoevent Einstieg München Online' }
    ]
    const dl = document.querySelector('dl')
    
    const now = new Date()
    const firstDayOfMonth = new Date(now.getFullYear(), now.getMonth(), 1)
    for (let day = firstDayOfMonth; day.getMonth() == firstDayOfMonth.getMonth(); day = new Date(day.getTime() + 24*60*60*1000)) {
        dl.innerHTML += `<dt>${day.toLocaleDateString()}</dt>`
        const todaysEvents = events.filter(event => {
            return event.year == day.getFullYear() && event.month == (day.getMonth() + 1) && event.day == day.getDate()
        })
        for (const event of todaysEvents) {
            dl.innerHTML += `<dd>${event.name}</dd>`
        }
    }
</script>

<style>
    dt { margin: 1em 0 0.5em 0; padding: 5px 10px; background: lightgray; border-radius: 5px; }
    dd { margin: 0.5em 0 0.5em 10px; }
</style>
